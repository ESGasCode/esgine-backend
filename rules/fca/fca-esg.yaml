- regulation: FCA ESG 1.2.1R
  rule_id: fca-gov-001
  field: governance.board_oversight
  must_exist: true
  description: Disclose the board's oversight of climate-related risks and opportunities.
- regulation: FCA ESG 1.2.1R
  rule_id: fca-gov-002
  field: governance.management_role
  must_exist: true
  description: "Describe management\u2019s role in assessing and managing climate-related\
    \ risks."
- regulation: FCA ESG 1.2.2R
  rule_id: fca-strategy-001
  field: strategy.climate_risks
  must_exist: true
  description: Describe identified climate-related risks and their potential impact
    on the business.
- regulation: FCA ESG 1.2.2R
  rule_id: fca-strategy-002
  field: strategy.resilience
  must_exist: true
  description: Describe the resilience of the strategy under different climate-related
    scenarios.
- regulation: FCA ESG 1.2.3R
  rule_id: fca-risk-001
  field: risk_management.integration
  must_exist: true
  description: Explain how climate-related risks are integrated into overall risk
    management.
- regulation: FCA ESG 1.2.4R
  rule_id: fca-metrics-001
  field: metrics.emissions.scope1
  must_exist: true
  description: Disclose Scope 1 GHG emissions data.
- regulation: FCA ESG 1.2.4R
  rule_id: fca-metrics-002
  field: metrics.emissions.scope2
  must_exist: true
  description: Disclose Scope 2 GHG emissions data.
- regulation: FCA ESG 1.2.4R
  rule_id: fca-metrics-003
  field: metrics.targets
  must_exist: true
  description: Describe climate-related targets and performance against those targets.
