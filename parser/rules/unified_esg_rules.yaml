- regulator: FCA
  regulation: FCA ESG 1.2.1R
  rule_id: fca-gov-001
  field: governance.board_oversight
  must_exist: true
  description: Disclose the board's oversight of climate-related risks and opportunities.
- regulator: FCA
  regulation: FCA ESG 1.2.1R
  rule_id: fca-gov-002
  field: governance.management_role
  must_exist: true
  description: "Describe management\u2019s role in assessing and managing climate-related\
    \ risks."
- regulator: SEC
  regulation: "SEC 17 CFR \xA7 229.1501"
  rule_id: sec-risk-001
  field: climate_risks
  must_exist: true
  description: Describe any climate-related risks reasonably likely to have a material
    impact on business.
- regulator: SEC
  regulation: "SEC 17 CFR \xA7 229.1502"
  rule_id: sec-gov-001
  field: board_responsibility
  must_exist: true
  description: Disclose board oversight of climate-related risks.
- regulator: SFDR
  regulation: SFDR Article 4
  rule_id: sfdr-pa-001
  field: principal_adverse_impacts
  must_exist: true
  description: Disclose how principal adverse sustainability impacts are considered.
- regulator: SFDR
  regulation: SFDR Article 6
  rule_id: sfdr-risk-001
  field: sustainability_risks
  must_exist: true
  description: Describe how sustainability risks are integrated into investment decisions.
- regulator: ISSB
  regulation: IFRS S1
  rule_id: issb-gov-001
  field: governance.processes
  must_exist: true
  description: Describe the governance processes, controls, and procedures used to
    monitor sustainability-related risks.
- regulator: ISSB
  regulation: IFRS S2
  rule_id: issb-emissions-001
  field: emissions.scope1
  must_exist: true
  description: Disclose Scope 1 GHG emissions in line with IFRS S2 guidance.
